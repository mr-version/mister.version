# Release Drafter Configuration
# This configuration is used when commits are pushed to main branch
# It automatically generates release notes from merged PRs

name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
version-template: '$MAJOR.$MINOR.$PATCH'

# Disable references to PR events since we only run on push to main
# This prevents warnings about pull_request_target webhooks
prerelease: false
prerelease-label: 'prerelease'

categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
      - 'fix'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
  - title: 'ğŸ”§ Maintenance'
    labels:
      - 'chore'
      - 'dependencies'
      - 'refactor'
  - title: 'âš¡ Performance'
    labels:
      - 'performance'
  - title: 'ğŸ”’ Security'
    labels:
      - 'security'
  - title: 'ğŸ’¥ Breaking Changes'
    labels:
      - 'breaking-change'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - 'breaking-change'
      - 'major'
  minor:
    labels:
      - 'feature'
      - 'enhancement'
      - 'minor'
  patch:
    labels:
      - 'bug'
      - 'fix'
      - 'patch'
      - 'dependencies'
      - 'chore'
  default: patch

autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
      - 'docs/**/*'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
      - '/bugfix\/.+/'
    title:
      - '/fix/i'
      - '/bug/i'
  - label: 'feature'
    branch:
      - '/feat\/.+/'
      - '/feature\/.+/'
    title:
      - '/feat/i'
      - '/feature/i'
  - label: 'chore'
    branch:
      - '/chore\/.+/'
    title:
      - '/chore/i'
  - label: 'dependencies'
    files:
      - '**/*.csproj'
      - '**/packages.lock.json'
    title:
      - '/dependabot/i'
      - '/deps/i'
      - '/dependencies/i'

exclude-labels:
  - 'skip-changelog'
  - 'invalid'
  - 'duplicate'
  - 'wontfix'

template: |
  ## What's Changed

  $CHANGES

  ## Contributors

  Thank you to all contributors who made this release possible! ğŸ‰

  $CONTRIBUTORS

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
