name: Auto-Merge Dependabot PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Comment on patch/minor updates
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
          steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: |
          gh pr comment "$PR_URL" --body "✅ **Dependabot ${{ steps.metadata.outputs.update-type }}**

          This is a safe ${{ steps.metadata.outputs.update-type }} update. Auto-merge has been enabled.

          Once CI passes and the PR is approved, it will automatically merge.

          - **Dependency**: ${{ steps.metadata.outputs.dependency-names }}
          - **Update type**: ${{ steps.metadata.outputs.update-type }}
          - **Old version**: ${{ steps.metadata.outputs.previous-version }}
          - **New version**: ${{ steps.metadata.outputs.new-version }}"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge for patch/minor updates
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
          steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on major updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-major'
        run: |
          gh pr comment "$PR_URL" --body "⚠️ **Major version update detected**

          This is a **major version update** that may include breaking changes.

          - **Dependency**: ${{ steps.metadata.outputs.dependency-names }}
          - **Update type**: ${{ steps.metadata.outputs.update-type }}
          - **Old version**: ${{ steps.metadata.outputs.previous-version }}
          - **New version**: ${{ steps.metadata.outputs.new-version }}

          Please review the changelog and test thoroughly before merging."
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
